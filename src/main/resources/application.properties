spring.application.name=PawnBet

# Database Configuration - reads from environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pawnbet}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12lpactc}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=admin

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration - reads from environment variables
jwt.secret=${JWT_SECRET:yourSuperSecretKeyForJWTGeneration}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Port - Render provides this
server.port=${PORT:8080}